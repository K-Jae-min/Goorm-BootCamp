<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>제이쿼리 실습</title>
    <style>
      .btn {
        /* border: 1px solid red; */

        display: inline-block;
        text-align: center;
        border-radius: 5px;
      }
      .btn span.active {

        border: 1px solid #000;
      }

    <link rel="stylesheet" href="../CSS Example/jQuery4.css" />

  <body>
    <div class="btn">
      <span class="active">공지사항</span>
      <span>갤러리</span>

    <script src="../Script/jQuery4.js"></script>
